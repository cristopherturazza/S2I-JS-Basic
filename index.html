<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>do you like it?</title>
        <meta name="description" content="Photo Liker">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inspiration&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/dae0a1b161.js" crossorigin="anonymous"></script>
    </head>
    <body>
    <header> 
        <div class="page-title">   
           <h1>do you like it ?</h1>
        </div>
    </header>
    <section>
    <div class="random-photo-container">
        <img class="random-photo" src="https://picsum.photos/500" alt="do you like it?">
        <div class="refresh-button btn" id="refresh"><i class="fa-solid fa-arrow-rotate-right"></i></div>
    </div>
    
    <div class="like-bar">
        <div class="thumbs-up">
            <button class="btn" id="increase"><i class="fa-solid fa-thumbs-up"></i></button>
        </div>
        <div class="counter-box">
            <span id="like-counter">0</span>
        </div>
        <div class="thumbs-down">
            <button class="btn" id="decrease"><i class="fa-solid fa-thumbs-down"></i></button>
        </div>

    </div>
    <div class="reset-bar">
        <p>Bored? <span class="reset-button btn" id="reset">Reset it!</span></p>
    </div>
    </section>
    <footer>
            <p> Cristopher Turazza 2022 - All rights reserved</p>
    </footer>
        <script src="./script/script.js"></script>
    </body>
</html>
